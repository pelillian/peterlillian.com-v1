<link rel="stylesheet" href="/loadAwesome.css">
<div id="main" data-current="5">
	<div id="swap" class="light" data-current="5">
		<a class="bigbox exit" href="/art.html" data-target="3" data-current="5">
			<span class="bigtext"><span class="symbol">&nbsp;X&nbsp;</span></span>
		</a>
		<!-- Swiper -->
		<div class="swiper-container" id="main-swiper">
			<div class="swiper-wrapper">
				<div class='swiper-slide'>
					<div class='swiper-text'>
						<span class="bigtext-left">{{ include.name }}</span>
						{% if include.info %}
							<br><br>
							{{ include.info }}
						{% endif %}
						<br><br>
						<span class="gallery-loading">Swipe to view images...</span>
					</div>
				</div>
				{%- for image in site.static_files -%}
					{% if image.path contains include.dir %}
						{% include swiper-slide.html src=image.path %}
					{% endif %}
				{%- endfor -%}
			</div>
			<!-- Add Pagination -->
			<!--				<div class="swiper-pagination swiper-pagination-black"></div>-->
			<!-- Add Navigation -->
			<div class="swiper-button-prev swiper-button-black"></div>
			<div class="swiper-button-next swiper-button-black"></div>
		</div>
	</div>
</div>
