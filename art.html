---
# art.html
---

{% include head.html %}

<div id="main" data-current="3">
	<div id="swap" class="dark" data-current="3">
		<a class="bigbox" href="index.html" data-target="0" data-current="3">
			<div class="padding">
				<span class="bigtext"><span class="symbol">0</span> BACK <span class="symbol">0</span></span>
			</div>
		</a>
		{% assign sorted = site.art | sort: 'date' | reverse %}
		{% for art in sorted %}
			<a class="bigbox" href="{{ art.dir }}" data-target="5" data-current="3">
				<div class="padding">
					<img class="link_img" src="{{ art.image }}">
					<br><br>
					<span class="bigtext">{{ art.title }}</span>
				</div>
			</a>	
		{% endfor %}
		<div class="bigbox">
			<div class="padding">
				<div class="bigtext symbol">A A A</div>
			</div>
		</div>
	</div>
</div>

{% include foot.html %}
